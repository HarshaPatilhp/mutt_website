[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle Next.js trailing slashes
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301

# Handle 404s properly for Next.js
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
